{% extends "pages/base.html" %}
{% block title %} Вино {% endblock %}
{% block content %}
<h1>
        {{ book.book_name }}
</h1>
<p>
    Автор - {{ book.author }}<br>
    Жанр - {{ book.genre }}
</p>
<h1 class="text-danger">Изменить книгу</h1>
<form method="post" action="">
    <div class="form-group">
        {% csrf_token %}
        {{ form.as_ul }}
        <button class="btn btn-warning" type="submit">Изменить</button>
    </div>
</form>
{% endblock %}
